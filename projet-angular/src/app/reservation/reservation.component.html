<div class="h-100 text-center">
    <div class="colorblue">
        <form>
            <!--Todo : Ajouter une durée-->
            <strong>Veuillez sélectionner la date et l'heure souhaitées :</strong>
            <input type="date" id="date" name="date" [(ngModel)]="selectedDate" (change)="onDateChange()"
                [min]="currentDate" class="colorblue">
            <input type="time" id="time" name="time" [disabled]="!selectedDate" [(ngModel)]="selectedTime" step="900"
                min="11:00" max="23:59" (keydown)="onTimeChange($event)" (input)="onTimeInput($event)" class="colorblue">

            <input type="submit" class="btn btn-primary rounded" value="Valider" />
        </form>
    </div>

    <div class="parent h-75 text-center m-3">
        <div class="div1 table big yellow">Table 1</div>
        <div class="div2 table big yellow">Table 2</div>
        <div class="div3 table big yellow">Table 3</div>
        <div class="div4 table big yellow">Table 4</div>
        <div class="div5 table small orange">Table 5</div>
        <div class="div6 table small orange">Table 6</div>
        <div class="div7 table small orange">Table 7</div>
        <div class="div8 table small orange">Table 8</div>
        <div class="div9 table small red">Table 9</div>
        <div class="div10 table small red">Table 10</div>
        <div class="div11 table small red">Table 11</div>
        <div class="div12 table small red">Table 12</div>
    </div>
</div>
